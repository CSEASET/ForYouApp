apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'none'
            storeFile file('~/Downloads/keys.jks')
        }
    }
    compileSdkVersion 29
    buildToolsVersion "21.1.2"
    defaultConfig {
        applicationId "com.helpinghands.foryou"
        minSdkVersion 11
        targetSdkVersion 29
        versionCode 10
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }
    productFlavors {
        higher {
            applicationId "com.helpinghands.foryou"
            minSdkVersion 11
            versionCode 104
            versionName "1.2"
            signingConfig signingConfigs.config
            dimension 'default'
        }
        lower {
            applicationId "com.helpinghands.foryou"
            minSdkVersion 7
            maxSdkVersion 10
            versionCode 4
            versionName "1.2"
            signingConfig signingConfigs.config
            dimension 'default'
        }
    }
    flavorDimensions 'default'
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:21.0.3'
    compile files('src/libs/json-simple-1.1.1.jar')
}
